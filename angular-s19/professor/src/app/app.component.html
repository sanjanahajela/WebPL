<div class="container">





<section class="section">




<div class="container">
  <!-- using NGSTYLE to center the form for contact-->
  <h1 [ngStyle]="{ 'text-align': 'center'}" >
    {{ title }}
  </h1>
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>
 
  <hr/>
<!-- using NGMODEL to classify the name sent through contact-->
  <form  [ngClass]="{bordered: true}" action = 'http://localhost/WebPL/mail.php' #orderForm="ngForm" method = 'post' >
    <br>
    <div class="form-group">
      <label>Name: </label>
      <input required #name="ngModel" 
             [class.is-invalid]="name.invalid"
             [(ngModel)]="orderModel.name" type="text" class="form-control" name="name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is requried</small>
    </div>
<!-- using NGMODEL to classify the email sent through contact-->
    <div class="form-group">
      <label>Email: </label>
      <input [(ngModel)]="orderModel.email" type="email" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label>Subject</label>
      <select [(ngModel)]="orderModel.drink" class="custom-select" name="drink">
        <option value="">What is your main area of concern? </option>
        <option *ngFor="let drink of drinks">{{drink}} </option>
      </select>
    </div>
<!-- using NGMODEL to classify the message sent through contact-->
    <div class="form-group">
      <label>Message: </label>
      <input required #message="ngModel" 
             [class.is-invalid]="message.invalid"
             [(ngModel)]="orderModel.message" type="text" class="form-control" name="message">
      <small class="text-danger" [class.d-none]="message.valid || message.untouched">Message is requried</small>
    </div>


<!-- implementing NGIF for if the checkbox is clicked, then using NGSTYLE to bold the next-->  
    <div class="form-check mb-3">
      <input [(ngModel)]="orderModel.sendText" class=" form-check-input" type="checkbox" name="sendtxt" ng-init="orderModel.sendText == true">
      <label class="form-check-label">Anonymous </label>
      <div *ngIf="orderModel.sendText == true">
        <p [ngStyle]="{ 'color': getRandomColor(),'font-weight': 'bold'}"   >You're name will remail a secret! </p> 
        
        </div> 
    </div>




    
  
  </form>


  <br>

  <a class="btn btn-primary" (click)="senddata(orderForm.value)" >Submit</a>




  

</div>
