    <div class = 'container'>
            <h1>Login</h1>

            <form action="home.html"method = 'post'>
                    <label>Username: </label> 
                    <input type="text" id="username" autofocus required />
                    <div id="user-msg" class="feedback"></div> 
                    <br/>
                    <label>Password: </label> 
                    <input type="password" id="pwd" required />
                    <div id="pwd-msg" class="feedback"></div> 
                    <div class = 'row'>
                            <div class = 'col-md-6'>
                                    <p><a href="#">Forgot Password?</a></p>
                                    
                                </div>
            
                                <div class = 'col-md-6'>
                                        <p><a href="#">Create Account!</a></p>
                                </div>

                    </div>
                    
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>


    </div>
    




<script>

   function checkUsername() {
      var msg = document.getElementById("user-msg");      
      if (this.value.length < 8 && this.value.length > 0)     	  
         msg.textContent = "Username must be minimum 8 characters";
      else
         msg.textContent = "";
   }
   var user = document.getElementById("username");
   user.addEventListener('blur', checkUsername, false);
  
   
  </script>
